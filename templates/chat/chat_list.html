{% extends "base.html" %}

{% block page_header %}
    <h2>Public Chats</h2>
{% endblock %}

{% block content %}
    <p>These are the public conversations currently taking place.  Feel free
    to join one and add your $0.02.</p>
    
    <ul id="public-chats">
        {% for chat in chat_list %}
            <li><a href="{{ chat.get_absolute_url }}">{{ chat.name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
