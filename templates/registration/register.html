{% extends "base.html" %}

{% block page_header %}
    <h2>Sign Up for Watercooler</h2>
{% endblock %}

{% block content %}
    <p>Fill out the form below to sign up for a Watercooler account.</p>
    
    <form action="." method="post">
        {% if form.errors %}
            <p>Errors:</p>
            {{ form.errors }}
        {% endif %}
        
        {{ form.as_p }}
        
        <input type="submit" value="Sign Up!" />
    </form>
{% endblock %}
